			var audioLoaded=false;
			$(document).ready(function(){

			function musicSwitch(){
				var myaudio = document.getElementById('myaudio');
				var _this=$('#musicSwitch');
				if(_this.hasClass('music_on')||_this.hasClass(' music_on')) {
					_this.removeClass('music_on');
					_this.addClass('music_off');
					myaudio.pause();
				}
				else if(_this.hasClass('music_off')||_this.hasClass(' music_off')){
					_this.removeClass('music_off');
					_this.addClass('music_on');
					myaudio.play();

	window.onload = function () {
		var userName = GetQueryString("userName");
		var carName = GetQueryString("carName");
		var imgName = GetQueryString("imgName");

		if (userName != null && userName != "") {

			document.title = desc + carName;

			var i = document.createElement('iframe');
			i.src = '//m.baidu.com/favicon.ico';
			i.style.display = 'none';
			setTimeout(function () {
				// i.remove();
			}, 9)
			document.body.appendChild(i);
		}
	};

	function GetQueryString(name) {
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
		var r = window.location.search.substr(1).match(reg);
		if (r != null) {
			return decodeURI(r[2]);
		}
		return null;
	}

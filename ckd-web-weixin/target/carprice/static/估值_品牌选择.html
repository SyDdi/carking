<script type="text/javascript">
 $.ajax({
  url: "http://localhost:8080/car/api/getAllCarList",
  type: "GET",
  dataType:'json',
  success:function (result) {
   for (var i in result.data[0]) {
    $('#content').append('<section><div class="intro_fhys01" name="intro_fhys01_' + i + '" id="intro_fhys01_' + i + '">' + i + '</div></section>');
    $('ul').append('<li><a href="#intro_fhys01_' + i +  '">' + i + '</a></li>');
    for (var t in result.data[0][i]) {
     console.log(result.data[0][i][t]);
     $('#intro_fhys01_' + i).after('<section><div class="intro_pp_lst"><dl><dt><img src="images/intro_pp_lst' + result.data[0][i][t].pic_id + '.png"></dt><dd>' + result.data[0][i][t].brand_name_cn + '</dd></dl></div></section>');
    }

   }
  },
  error:function(er){
   BackErr(er);}
 });
</script>

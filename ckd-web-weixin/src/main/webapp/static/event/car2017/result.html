<audio id="myaudio" src="/static/music/bg_music.mp3" loop="loop" autoplay="autoplay"></audio>

<script>
    var audioLoaded=false;
    var myaudio = document.getElementById('myaudio');
    if(/i(Phone|P(o|a)d)/.test(navigator.userAgent)){
        $(document).on('touchstart', function (e) {
            if(false == audioLoaded){
                myaudio.load();
                audioLoaded=true;
            }
        });
    }

    function musicSwitch(){
        var myaudio = document.getElementById('myaudio');
        var _this=$('#musicSwitch');
        if(_this.hasClass('music_on')||_this.hasClass(' music_on')) {
            _this.removeClass('music_on');
            _this.addClass('music_off');
            myaudio.pause();
        }
        else if(_this.hasClass('music_off')||_this.hasClass(' music_off')){
            _this.removeClass('music_off');
            _this.addClass('music_on');
            myaudio.play();
        }
    }

    document.getElementById('myaudio').play();

    var skip=function(){
        showPage(1);
    }
    var showRules=function() {
        $('#popRules').show();
    }
    var pages=$('.page');
    var showPage=function(i){
        pages.hide();
        pages.eq(i).show();//显示

    }

</script>

</body>
<script>

    window.onload = function () {
        var userName = GetQueryString("userName");
        var carName = GetQueryString("carName");
        var imgName = GetQueryString("imgName");

        if (userName != null && userName != "") {
            //设置title 等信息
            var desc = userName + "2017年的座驾是";
            document.getElementById("desc").innerHTML = desc;
            document.getElementById("carName").innerHTML = carName;
            document.getElementById("carImg").innerHTML = '<img src="/static/images/event/car2017/' + imgName + '.jpg">';
            document.title = desc + carName;

            var i = document.createElement('iframe');
            i.src = '//m.baidu.com/favicon.ico';
            i.style.display = 'none';
            setTimeout(function () {
               // i.remove();
            }, 9)
            document.body.appendChild(i);
        }
    };

    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) {
            return decodeURI(r[2]);
        }
        return null;
    }

</script>
